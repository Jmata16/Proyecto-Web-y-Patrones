<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
         <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
    </head>
    <body>
        <div class="centro">
            <div class="cuadrado">
                <div class="text">Inicio de Sesión</div>
                <form action="#">
                    <div class="datos">
                        <label>Email</label>
                        <input type="text">
                    </div>
                    <div class="datos">
                        <label>Contraseña</label>
                        <input type="password">
                    </div>
                    <div class="contraseña.olvidada"><a href="#">¿Has olvidado la contraseña?</a></div>
                    <div class="boton">
                        <div class="inner"></div>
                        <button type="submit">iniciar sesión</button>
                    </div>
                    <div class="registrarse">¿No tienes una cuenta? <a href="#">¡Registrate ahora!</a></div>
                </form>
            </div>
        </div>
    </body>
</html>
