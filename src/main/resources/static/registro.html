<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/registro.css"/>
    </head>
    <body>
        <div class="centro">
            <div class="cuadrado">
                <div class="text">Registro</div>
                <form action="#">
                    <div class="datos">
                        <label>Nombre</label>
                        <input type="text">
                    </div>
                    <div class="datos">
                        <label>Apellido</label>
                        <input type="text">
                    </div>
                    <div class="datos">
                        <label>Cedula</label>
                        <input type="text">
                    </div>
                    <div class="datos">
                        <label>Email</label>
                        <input type="text">
                    </div>
                    <div class="datos">
                        <label>Contraseña</label>
                        <input type="password">
                    </div>
                    <div class="datos">
                        <label>Confirmar Contraseña</label>
                        <input type="password">
                    </div>
                    <div class="container_boton">
                        <div class="boton">
                            <div class="inner"></div>
                            <button type="submit">Registrarse</button>
                        </div>
                        <div class="boton">
                            <div class="inner"></div>
                            <button type="submit">Cancelar</button>
                        </div>
                    </div>

                    <div class="registrarse">¿Ya tienes una cuenta? <a href="login.html">¡Inicia Sesión!</a></div>
                </form>
            </div>
        </div>
    </body>
</html>
