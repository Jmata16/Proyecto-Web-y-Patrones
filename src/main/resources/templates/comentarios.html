<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Comentarios</title>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
        <link rel="stylesheet" href="css/tablas.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
</head>
<body style="background-color:rgb(244,244,244);">
    <header th:replace="plantilla/template::header"></header>
    <h3>Dejanos tu comentario</h3>
    <div class="p-3 mb-2 text-black border-dark mw-100"style="bottom: 50px;">
        <div class "card-body">

            <!<!------------------------ Esto es un formulario ------------------------>
            <div class="container">
                <div class="coment">
                    <form th:object ="${comentarios}"
                          th:action ="@{/save}"
                          method="POST">
                        <input type="hidden" th:field="*{id}">
                        <div class="text-centerform-group mb-4 row text-center"> 
                            <label class=" fs-4 form-control-sm col-md-2" for="nombre">Nombre</label>
                            <div class="col-sm-10"> 
                                <input type="text" class=" fs-6 form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder=" " id="nombre" aria-describedby="emailHelp"> 
                            </div>
                        </div>                    
                        <div class="text-center form-group mb-4 row"> 
                            <label class="fs-4 form-control-sm col-md-2" for="apellido">Apellido</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="fs-6 form-control form-control-sm col-md-6" th:field="*{apellido}" placeholder="" id="apellido" aria-describedby="emailHelp"> 
                            </div>
                        </div> 
                        <div class="form-group mb-4 row text-center"> 
                            <label class="fs-4 form-control-sm col-md-2 " for="clientecomentario">Comentario</label>
                            <div class="col-sm-10 t"> 
                                <textarea type="text" class="fs-6 form-control form-control-sm col-md-6" th:field="*{clientecomentario}" placeholder="" id="clientecomentario" aria-describedby="emailHelp" rows="6"
                                          style="background: #fff;"></textarea>
                            </div>

                        </div> 
                </div> 
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button class="btn btn-primary" value="Guardar">Enviar</button>  
                </div>

            </div>
        </div>
    </div>
</div>
<footer th:replace="plantilla/template::footer">    </footer>
</body>
</html>
