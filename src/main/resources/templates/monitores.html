<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Monitores</title>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
        <link rel="stylesheet" href="css/diseño.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
<body style="background-color:rgb(244,244,244);">
        <header th:replace="plantilla/template::header"></header> 
        <div class="titulo"><h2 th:text="#{articulo.monitor}"></h2> </div> 
        <div class="container" style="margin-top: 30px">
            <div class="row justify-content-start mt-3 grid gap-3">
                <div class="row">
                    <div class="card my-3 mx-5 border" style="width: 18rem" th:each="monitor : ${monitores}">
                        <img th:src="@{'/FotoProductos/' + ${monitor.getImagePath}}" alt="${monitor.getImagePath}" class="img_size card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${monitor.getMarca.getMarca}+' '+${monitor.getModelo}"></h5>
                            <p class="card-text" th:text="'₡'+${monitor.getCosto}"></p>
                            <a th:href="@{shop/monitor/{id}(id=${monitor.getId})}" class="btn btn-primary" th:text="#{boton.ver}" ></a>
                            <form method="POST" th:action="@{/add-monitor-to-cart}">
                                <input type="hidden" name="monitorId" th:value="${monitor.getId}">
                                <button type="submit" class="btn btn-success" style="margin-top: 10px"><span  class="glyphicon glyphicon-shopping-cart" aria-hidden="true" th:text="#{boton.add}" ></span> </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="plantilla/template::footer">    </footer>
    </body>
</body>
