<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <title>Tienda Principal</title>
    </head>
    <body>


        <nav>

        </nav>
        <div class="container" style="margin-top: 30px">
            <div class="row">
                <div class="col-sm-3">
                    <h4>Categories</h4>
                    <ul class="list-group">
                        <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
                        <a href="" th:each="category, iStat : ${categories}"
                           th:href="@{/shop/category/{id}(id=${category.id})}"><li
                                class="list-group-item" th:text="${category.name}"></li></a>

                    </ul>
                </div>
                <div class="col-sm-9">
                    <div class="card" style="width: 18rem" th:each="user : ${audifonos}">
                        <img src="../static/image/not_loaded.jpg" class="card-img-top" alt=""/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${user.getMarca.getMarca}+' '+${user.getNombre_audifono}"></h5>
                            <p class="card-text" th:text="${user.getPrecio_audifono}"></p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</html>
