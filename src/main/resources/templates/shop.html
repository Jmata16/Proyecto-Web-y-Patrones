<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
        <link rel="stylesheet" href="css/tablas.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <title>Shop</title>
    </head>
    <body>
        <header th:replace="plantilla/template::header"></header> 

        <nav>

        </nav>
        <div class="container" style="margin-top: 30px">
            <div class="row justify-content-start mt-3 grid gap-3">
                <div class="col-lg-3">
                    <h4>Categorias</h4>
                    <ul class="list-group">
                        <a th:href="@{/shop}"><li class="list-group-item">Todos los productos</li></a>
                        <a href="" th:each="category, iStat : ${categorias}"
                           th:href="@{/shop/categoria/{id}(id=${category.getId})}"><li
                                class="list-group-item" th:text="${category.getNombre}"></li></a>

                    </ul>
                </div>
                <div class="row">
                    <div class="card my-3 mx-5" style="width: 18rem" th:each="user : ${audifonos}">
                        <img src="image/not_loaded.jpg" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${user.getMarca.getMarca}+' '+${user.getNombre_audifono}"></h5>
                            <p class="card-text" th:text="${user.getPrecio_audifono}"></p>
                            <a th:href="@{shop/audifono/{id}(id=${user.getId})}" class="btn btn-primary">Ver Producto</a>
                            <a href="#" class="btn btn-primary" style="margin-top: 10px">Agregar al carrito</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card my-3 mx-5" style="width: 18rem" th:each="monitor : ${monitores}">
                        <img src="image/not_loaded.jpg" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${monitor.getMarca.getMarca}+' '+${monitor.getModelo}"></h5>
                            <p class="card-text" th:text="${monitor.getCosto}"></p>
                            <a th:href="@{shop/monitor/{id}(id=${monitor.getId})}" class="btn btn-primary">Ver Producto</a>
                            <a href="#" class="btn btn-primary" style="margin-top: 10px">Agregar al carrito</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card my-3 mx-5" style="width: 18rem" th:each="mouse : ${myt}">
                        <img src="image/not_loaded.jpg" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${mouse.getMarca.getMarca}+' '+${mouse.getNombre_myt}"></h5>
                            <p class="card-text" th:text="${mouse.getPrecio_myt}"></p>
                            <a th:href="@{shop/myt/{id}(id=${mouse.getId})}" class="btn btn-primary">Ver Producto</a>
                            <a href="#" class="btn btn-primary" style="margin-top: 10px">Agregar al carrito</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="plantilla/template::footer">    </footer>
</html>
