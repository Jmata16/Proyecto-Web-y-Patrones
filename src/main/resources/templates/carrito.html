<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Carrito de compras</title>
    </head>

    <body>
        <section class="h-100 h-custom" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="row">
                                    <div class="col-lg-7">
                                        <h5 class="mb-3"><a th:href="@{shop}" class="text-body"><i
                                                    class="fas fa-long-arrow-alt-left me-2"></i>Continuar Comprando</a></h5>
                                        <hr>
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div>
                                                <p class="mb-1">Tu carrito</p>
                                            </div>
                                        </div>
                                        <div class="card mb-3" th:each="item: ${carrito}">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-between">
                                                    <div class="d-flex flex-row align-items-center">
                                                        <div>
                                                            <img src="image/not_loaded.jpg"
                                                                 class="img-fluid rounded-3" alt="Shopping item"
                                                                 style="width: 65px;">
                                                        </div>
                                                        <div class="ms-3">
                                                            <h5 th:text="${item.getMarca}+' '+${item.getNombre}"></h5>
                                                            <p class="small mb-0"></p>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex flex-row align-items-center">
                                                        <div style="width: 50px;">
                                                            <h5 class="fw-normal mb-0"></h5>
                                                        </div>
                                                        <div style="width: 80px;">
                                                            <h5 class="mb-0" th:text="'₡'+${item.getPrecio}"></h5>
                                                        </div>
                                                        <a th:href="@{/carrito/borrar/{id}(id=${item.getId})}"><img src="../image/delete.png"
                                                                                                                    width="35px"
                                                                                                                    heigth="35px"
                                                                                                                    alt="BORRAR"/></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-lg-5">

                                        <div class="card bg-primary text-white rounded-3">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-between align-items-center mb-4">
                                                    <h5 class="mb-0">Detalles de pago</h5>
                                                </div>

                                                <form class="mt-4">
                                                    <div class="form-outline form-white mb-4">
                                                        <input type="text" id="typeName"
                                                               class="form-control form-control-lg" siez="17"
                                                               placeholder="Nombre en la tarjeta" />
                                                        <label class="form-label" for="typeName">Nombre en la tarjeta</label>
                                                    </div>

                                                    <div class="form-outline form-white mb-4">
                                                        <input type="text" id="typeText"
                                                               class="form-control form-control-lg" siez="17"
                                                               placeholder="xxxx-xxxx-xxxx-xxxx" minlength="19"
                                                               maxlength="16" />
                                                        <label class="form-label" for="typeText">Número de tarjeta</label>
                                                    </div>

                                                    <div class="row mb-4">
                                                        <div class="col-md-6">
                                                            <div class="form-outline form-white">
                                                                <input type="text" id="typeExp"
                                                                       class="form-control form-control-lg"
                                                                       placeholder="MM/YYYY" size="6" minlength="7"
                                                                       maxlength="7" />
                                                                <label class="form-label" for="typeExp">Expiración</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-outline form-white">
                                                                <input type="password" id="typeText"
                                                                       class="form-control form-control-lg"
                                                                       placeholder="&#9679;&#9679;&#9679;" size="1"
                                                                       minlength="3" maxlength="3" />
                                                                <label class="form-label" for="typeText">Cvv</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </form>

                                                <hr class="my-4">

                                                <div class="d-flex justify-content-between">
                                                    <p class="mb-2">Envío</p>
                                                    <p class="mb-2">GRATIS</p>
                                                </div>

                                                <div class="d-flex justify-content-between mb-4">
                                                    <p class="mb-2">Total</p>
                                                    <p class="mb-2" th:text="'₡'+${total}" ></p>
                                                </div>

                                                <button type="button" class="btn btn-info btn-block btn-lg">
                                                    <div class="d-flex justify-content-between">
                                                        <span th:text="'₡'+${total}"></span>
                                                        <span>Checkout <i
                                                                class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                                    </div>
                                                </button>

                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
