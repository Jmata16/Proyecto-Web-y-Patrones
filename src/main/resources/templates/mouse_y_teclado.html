<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mouse y taclados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
        <link rel="stylesheet" href="css/tablas.css"/>
    </head>
    <body>
        <header th:replace="plantilla/template::header">    </header> 
        <div class="titulo"><h2 th:text="${titulo}"></h2> </div> 
        <div class="tabla"> 
            <table class="fs-1 table table-Light table-bordered">
                <thead class="table text-light" style="background-color: #000">
                    <tr><!<!-- tablerow -->
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo </th>
                        <th scope="col">Precio </th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${MyT}">
                    <tr>
                        <td th:text="${user.getMarca.getMarca}"></td>
                        <td th:text="${user.getNombre_myt}"></td>
                        <td th:text="${user.getPrecio_myt}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <footer th:replace="plantilla/template::footer">    </footer>
    </body>
</html>
